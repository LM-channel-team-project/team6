get:
  summary: "유저 정보 리스트 조회"
  tags:
    - Auth
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: number
                example: 200
              message:
                type: string
                example: 회원 목록 조회 성공
              data:
                type: array
                items:
                  schema:
                    $ref: "../../../swagger.yaml#/components/schemas/User"
    400:
      $ref: "../../../swagger.yaml#/components/responses/BadRequest"
