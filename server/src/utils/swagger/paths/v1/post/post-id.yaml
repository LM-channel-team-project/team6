get:
  summary: "특정 글 조회"
  tags:
    - Post
  parameters:
    - in: path
      name: id
      description: 조회할 글 ID
      type: integer
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: number
                example: 200
              message:
                type: string
                example: 글 조회 성공
              success:
                type: boolean
                example: true
              data:
                type: object
                schema:
                  $ref: "../../../swagger.yaml#/components/schemas/Post"
    400:
      $ref: "../../../swagger.yaml#/components/responses/BadRequest"
    500:
      $ref: "../../../swagger.yaml#/components/responses/InternalServerError"
    600:
      $ref: "../../../swagger.yaml#/components/responses/DBError"
