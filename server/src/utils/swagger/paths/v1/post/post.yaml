get:
  summary: "글 목록 조회"
  tags:
    - Post
  parameters:
    - in: query
      name: filter
      description: filter (week, latest, like, view)
      type: string
    - in: query
      name: page
      description: page number
      type: number
    - in: query
      name: limit
      description: 페이지 당 출력할 글의 개수
      type: number
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: number
                example: 200
              message:
                type: string
                example: 글 목록 조회 성공
              success:
                type: boolean
                example: true
              data:
                type: array
                items:
                  schema:
                    $ref: "../../../swagger.yaml#/components/schemas/Post"
    400:
      $ref: "../../../swagger.yaml#/components/responses/BadRequest"
post:
  summary: "글 생성하기"
  tags:
    - Post
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../../swagger.yaml#/components/schemas/Post"
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: number
                example: 200
              message:
                type: string
                example: 글 생성 성공
              success:
                type: boolean
                example: true
              data:
                type: object
                schema:
                  $ref: "../../../swagger.yaml#/components/schemas/Post"
    400:
      $ref: "../../../swagger.yaml#/components/responses/BadRequest"
